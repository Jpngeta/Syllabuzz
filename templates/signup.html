{% extends "base.html" %}

{% block title %}Sign Up | Syllabuzz{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="text-center mb-10">
        <div class="flex justify-center items-center mb-3">
            <i class="fas fa-book-open text-4xl text-blue-600"></i>
            <h1 class="text-3xl font-bold ml-2">Syllabuzz</h1>
        </div>
        <p class="text-gray-600 dark:text-gray-400">Create a new account</p>
    </div>
    
    <form method="post" action="{{ url_for('signup') }}">
        {{ form.csrf_token }}
        <div class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full name</label>
                <input id="name" name="name" type="text" autocomplete="name" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 
                    focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm
                    dark:bg-gray-800 dark:text-white" placeholder="John Doe">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 
                    focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm
                    dark:bg-gray-800 dark:text-white" placeholder="you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 
                    focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm
                    dark:bg-gray-800 dark:text-white" placeholder="••••••••">
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Password must be at least 8 characters</p>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Account
                </button>
            </div>
        </div>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            Already have an account?
            <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
                Sign in
            </a>
        </p>
    </div>
</div>
{% endblock %}
