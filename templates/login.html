{% extends "base.html" %}

{% block title %}Login | Syllabuzz{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="text-center mb-10">
        <div class="flex justify-center items-center mb-3">
            <i class="fas fa-book-open text-4xl text-blue-600"></i>
            <h1 class="text-3xl font-bold ml-2">Syllabuzz</h1>
        </div>
        <p class="text-gray-600 dark:text-gray-400">Sign in to your account</p>
    </div>
    
    <form method="post" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <div class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 
                    focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm 
                    dark:bg-gray-800 dark:text-white" placeholder="you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 
                    focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm
                    dark:bg-gray-800 dark:text-white" placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" value="true" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="{{ url_for('forgot_password') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </div>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            Don't have an account?
            <a href="{{ url_for('signup') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
                Sign up
            </a>
        </p>
    </div>
</div>
{% endblock %}
