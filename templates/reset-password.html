{% extends "base.html" %}

{% block title %}Reset Password | Syllabuzz{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="text-center mb-10">
        <div class="flex justify-center items-center mb-3">
            <i class="fas fa-book-open text-4xl text-blue-600"></i>
            <h1 class="text-3xl font-bold ml-2">Syllabuzz</h1>
        </div>
        <p class="text-gray-600 dark:text-gray-400">Create a new password</p>
    </div>
    
    <form method="post" action="{{ url_for('reset_password', token=token) }}">
        {{ form.csrf_token }}
        <div class="space-y-6">
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
                <input id="new-password" name="new-password" type="password" autocomplete="new-password" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 
                    focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm
                    dark:bg-gray-800 dark:text-white" placeholder="••••••••">
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Password must be at least 8 characters</p>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 
                    focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm
                    dark:bg-gray-800 dark:text-white" placeholder="••••••••">
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Reset Password
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
<script src="scripts.js"></script>
